- hosts: all localhost
  become: yes
  tasks:
   - name: install remote apt deps
     apt:
       name: "{{ item }}"
       state: present
     with_items:
       - apt-transport-https
       - ca-certificates
       - gnupg2
       - software-properties-common
       - curl
       - wget
       - qemu-kvm
       - libvirt-clients
       - libvirt-daemon-system
       - libguestfs-tools

   - name: add Docker apt-key
     apt_key:
       url: https://download.docker.com/linux/debian/gpg
       state: present

   - name: add Docker's APT repository
     apt_repository:
      repo: deb https://download.docker.com/linux/debian stretch stable
      state: present
      filename: 'docker'

   - name: install Docker
     apt:
       name: docker-ce
       state: present
       update_cache: true

   - name: add Kubernetes apt-key
     apt_key:
       url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
       state: present

   - name: add Kubernetes' APT repository
     apt_repository:
      repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: 'kubernetes'

   - name: install kubelet
     apt:
       name: kubelet=1.16.0-00
       state: present
       update_cache: true

   - name: install kubeadm
     apt:
       name: kubeadm=1.16.0-00
       state: present
   - name: add debian user to libvirt group
     command: gpasswd -a debian libvirt
     become: yes
   - name: add kvm_intel kernel module
     command: modprobe -r kvm_intel
     become: yes
   - name: add nested arg to kvm module
     command: modprobe kvm_intel nested=1
     become: yes
   - name: edit kvm.conf
     shell: echo 'options kvm_intel nested=1' >> /etc/modprobe.d/kvm.conf
     become: yes
   - name: add nested arg to kvm module
     shell: echo 'options kvm_intel nested=1' >> /etc/modprobe.d/qemu-system-x86.conf
     become: yes
   - name: restart libvirtd
     shell: systemctl restart libvirtd
     become: yes

- hosts: master
  become: yes
  tasks:
   - name: install kubectl
     apt:
       name: kubectl=1.16.0-00
       state: present
       force: yes
